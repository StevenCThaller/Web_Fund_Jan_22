<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World's Worst Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="row" onsubmit="callApi(); return false;">
            <div class="col-md-4 col-12 row mb-3">
                <label class="col-4" for="category">Category: </label>
                <select class="col-8" name="category" id="category">
                    <option value="generation">Games</option>
                    <option value="items">Items</option>
                    <option value="moves">Moves</option>
                    <option value="pokemon">Pokemon</option>
                </select>
            </div>
            <div class="col-md-5 col-12 row mb-3">
                <label class="col-4" for="query">Search:</label>
                <input class="col-8" type="text" name="query" id="query">
            </div>
            <input class="col-md-2 col-8 offset-2 offset-md-1 mb-3" type="submit" value="Catch Em!">
        </form>
        <main>
            <h1><span id="dexNum"></span> - <span id="pokemonName"></span></h1>
            <h3>Types</h3>
            <ul id="types"></ul>
            <h3>Stats</h3>
            <ul>
                <li>HP: <span class="stat" id="hp"></span></li>
                <li>Attack: <span class="stat" id="attack"></span></li>
                <li>Defense: <span class="stat" id="defense"></span></li>
                <li>Sp. Attack: <span class="stat" id="spAttack"></span></li>
                <li>Sp. Defense: <span class="stat" id="spDefense"></span></li>
                <li>Speed: <span class="stat" id="speed"></span></li>
            </ul>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
