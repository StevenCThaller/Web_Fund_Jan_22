<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>The box below has a <code>position: static;</code> property. It is not positioned in any special way, and is always positioned according to the normal flow of the page. It will not be impacted by left, right, top, bottom measurements.</p>
    <div class="static"></div>
</body>
</html>
